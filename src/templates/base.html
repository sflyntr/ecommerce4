{% load static %}
<!--load static을 하게 되면 기본적으로 settings.py에 등록되어 있는 STATICFILES_DIRS 인 static_my_proj아래 있는 정보들을 로드한다.-->
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Base Template</title>
        {% include "base/css.html" %}
    </head>
    <body>
        {% include 'base/navbar.html' with brand_name='eCommerce' %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        {% include 'base/js.html' %}
        {% block javascript %}
        {% endblock %}
    </body>
</html>
