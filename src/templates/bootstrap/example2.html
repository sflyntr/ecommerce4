<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">

          Bootstrap
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target='#navbarCollapseLinks' aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id='navbarCollapseLinks'>
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown link
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-lg-2 mx-auto order-1">
          <div class="alert alert-primary">
            Top contents
          </div>
        </div>
        <div class="col-11 col-sm-11 col-lg-8 mx-auto order-6">
          <div class="alert alert-primary"  style="min-height: 800px">
            Body contents
          </div>
        </div>
        <div class="col-11 col-sm-11 col-lg-2 mx-auto order-12">
          <div class="alert alert-primary">
            Bottom contents
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"><div class="alert alert-secondary">1</div></div>
        <div class="col"><div class="alert alert-secondary">2</div></div>
        <div class="col"><div class="alert alert-secondary">3</div></div>
        <div class="col"><div class="alert alert-secondary">4</div></div>
        <div class="col"><div class="alert alert-secondary">5</div></div>

        <div class="col"><div class="alert alert-secondary">7</div></div>
        <div class="col"><div class="alert alert-secondary">8</div></div>
        <div class="col"><div class="alert alert-secondary">9</div></div>
        <div class="col"><div class="alert alert-secondary">10</div></div>
        <div class="col"><div class="alert alert-secondary">11</div></div>
        <div class="col"><div class="alert alert-secondary">12</div></div>
      </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
